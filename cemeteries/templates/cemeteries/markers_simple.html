{% extends 'base.html' %}


{% block title %}Markers{% endblock %}

{% block content %}
  <font size="5" font face="Comic Sans MS">
    <h1><b>Grave Marker Identification Numbers</b></h1><br>
    {% for marker in object_list|dictsort:"markerid" %}
      <li><a href="{% url 'cemeteries:marker_dview' pk=marker.pk %}">{{ marker.markerid }}</a></li>
    {% endfor %}
  </font>
{% endblock %}
