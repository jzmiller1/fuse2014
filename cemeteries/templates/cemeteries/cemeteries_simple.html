{% extends 'base.html' %}

{% block title %}Cemeteries{% endblock %}
{% block content %}
    <font size="5" font face="Comic Sans MS">
    <h1><b>List of Cemeteries</b></h1>
  <ul>
    {% for cemetery in object_list %}
      <li><a href="{% url 'cemeteries:cem_dview' cemetery.pk %}">{{ cemetery.name|capfirst }}</a></li>
    {% endfor %}
  </ul>
  </font>
{% endblock %}
